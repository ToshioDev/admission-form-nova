version: "3.9"
services:
  mongo1:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo1-data:/data/db
      - ./init-rs.js:/docker-entrypoint-initdb.d/init-rs.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Hola2021
    command: mongod --replSet rs0
    networks:
      - mongo-net
  mongo2:
    image: mongo
    volumes:
      - mongo2-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Hola2021
    command: mongod --replSet rs0
    networks:
      - mongo-net
  mongo3:
    image: mongo
    volumes:
      - mongo3-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Hola2021
    command: mongod --replSet rs0
    networks:
      - mongo-net
networks:
  mongo-net:
volumes:
  mongo1-data:
  mongo2-data:
  mongo3-data: